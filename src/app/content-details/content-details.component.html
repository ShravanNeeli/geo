<!-- content-details.component.html -->

<div class="container">
  <!-- Display image details when data is available -->
  <div *ngIf="imageDetails && imageDetails.name; else loadingTemplate" class="image-details-container">
    <h1>{{ imageDetails.name || 'No Name' }}</h1>
    <p>Category: {{ imageDetails.category || 'No Category' }}</p>
    <p>Category2: {{ imageDetails.category2 || 'No Category2' }}</p>
    <img [src]="imageDetails.imageUrl" alt="{{ imageDetails.name || 'Image' }}" (error)="onImageError()" />

    <div *ngIf="sanitizedYouTubeTrailerUrl" class="youtube-trailer-container">
      <h2>YouTube Trailer</h2>
      <iframe [src]="sanitizedYouTubeTrailerUrl" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>

  <!-- Template for loading state -->
  <ng-template #loadingTemplate>
    <div class="loading-container">
      <p>Loading...</p>
    </div>
  </ng-template>
</div>
